<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXcourse - UX & UI Pattern Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header_bg"></div>
    <!-- START HEADER -->
    <head>
        <!-- NAVIGATION -->
        <nav>
            <h1>UX Patterns</h1>
            <ul>
                <li>Patterns</li>
                <li>Books</li>
                <li>Tips</li>
                <li>Course</li>
            </ul>
        </nav>
        <div class="search">
            <h2>A collection of mobile ux patterns</h2>
            <div class="filter_tags">
                <button class="tag">Apple</button>
                <button class="tag">Android</button>
                <button class="tag">Web</button>
            </div>
        </div>
    </head>

    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>
        <!-- START SHOWCASE -->
        <div class="showcase">
            {{ content }}
        </div>
        <!-- END SHOWCASE -->
    </main>
    <!-- END MAIN -->

    <!-- JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js" ></script>
    <script src="scripts.js"></script>
</body>
</html>
